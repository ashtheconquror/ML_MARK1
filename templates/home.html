<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Predict Performance</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="container mt-5 mb-5">
      <h2 class="text-center mb-4">Student Details Form</h2>

      <div class="row justify-content-center">
        <div class="col-md-8">
          <form
            action="{{ url_for('predict_datapoint') }}"
            method="POST"
            class="card p-4 shadow"
          >
            <div class="mb-3">
              <label class="form-label">Gender</label>
              <select class="form-select" name="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Race/Ethnicity</label>
              <select class="form-select" name="ethnicity" required>
                <option value="" disabled selected>Select Ethnicity</option>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Parental Level of Education</label>
              <select
                class="form-select"
                name="parental_level_of_education"
                required
              >
                <option value="" disabled selected>Select Education</option>
                <option value="some high school">Some High School</option>
                <option value="high school">High School</option>
                <option value="some college">Some College</option>
                <option value="associate's degree">Associate's Degree</option>
                <option value="bachelor's degree">Bachelor's Degree</option>
                <option value="master's degree">Master's Degree</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Lunch Type</label>
              <select class="form-select" name="lunch" required>
                <option value="" disabled selected>Select Lunch</option>
                <option value="standard">Standard</option>
                <option value="free/reduced">Free/Reduced</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Test Preparation Course</label>
              <select
                class="form-select"
                name="test_preparation_course"
                required
              >
                <option value="" disabled selected>Select Course</option>
                <option value="none">None</option>
                <option value="completed">Completed</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Reading Score (0-100)</label>
              <input
                class="form-control"
                type="number"
                name="reading_score"
                min="0"
                max="100"
                placeholder="Enter score"
                required
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Writing Score (0-100)</label>
              <input
                class="form-control"
                type="number"
                name="writing_score"
                min="0"
                max="100"
                placeholder="Enter score"
                required
              />
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-success btn-lg">
                Predict Score
              </button>
            </div>
          </form>

          {% if results %}
          <div class="alert alert-info mt-4 text-center">
            <h3>The Predicted Math Score is: <strong>{{ results }}</strong></h3>
          </div>
          {% endif %}

          <div class="text-center mt-3 mb-5">
            <a href="{{ url_for('index') }}">Back to Home</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
